language: node_js
matrix:
  fast_finish: true
node_js:
- '12'
- '16'
cache:
  yarn: true
  directories:
  - node_modules
script:
- scripts/travis.sh
deploy:
- provider: script
  skip-cleanup: true
  script: "./scripts/deploy.sh"
  on:
    branch: master
    repo: konnectors/libs
env:
  global:
    #  travis encrypt NPM_TOKEN=<token>
  - secure: 
    #  travis encrypt GITHUB_TOKEN=<token>
  - secure: 
